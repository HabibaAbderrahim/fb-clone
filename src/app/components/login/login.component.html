<div class="login-container">

  <header class="login__header">
    <div class="login__header__left">
      <img alt="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png">
      <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    <div class="login__header__right">
      <mat-card class="login__header__right__card">
        <mat-card-content class="login__header__right__card__content">
          <form class="login-form">
            <input name="email" placeholder="Email address or phone number" required type="text">
            <input name="password" placeholder="Password" required type="text">
            <button
                    class="login-button"
                    type="submit">Log In
            </button>
          </form>
          <a>Forgotten account?</a>
          <hr>
          <button class="create-account" >Create New Account</button>
        </mat-card-content>

      </mat-card>

      <p class="tagline"><strong>Create a Page</strong> for a celebrity, band or business.</p>
    </div>


  </header>


  <footer class="login__footer">
    <img alt="footer" src="">
  </footer>
</div>
